# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Stylelint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Getting files for CodeSniffer
        id: files
        run: |
          unFilteredFiles=$(git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} --name-only --diff-filter=ACM)
          filteredFiles="${unFilteredFiles//$'\n'/' '}"
          echo "::set-output name=files::$filteredFiles"

      - name: Super-Linter
        uses: github/super-linter@v4.9.6
        env:
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: master

          LINTER_RULES_PATH: /
          VALIDATE_CSS: true
          CSS_FILE_NAME: .stylelintrc.json
          VALIDATE_JAVASCRIPT_ES: true
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
